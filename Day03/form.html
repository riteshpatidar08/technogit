<!DOCTYPE html>
<html>
  <head>
    <title>FORM</title>
    <style>
      a:hover {
        color: Red;
      }
    </style>
  </head>
  <body>
    <form action="https://www.google.com/">
      <label for="Name">Name</label>
      <input type="text" id="Name" name="name" />
      <label for="Email">Email</label>
      <input type="email" id="Email" name="email" />
      <label>Gender</label>
      <label>Male</label>
      <input type="radio" name="gender" value="male" />
      <label>Female</label>
      <input type="radio" name="gender" value="female" />
      <select name="country">
        <option>Select Your Country</option>
        <option value="india">India</option>
        <option value="us">US</option>
        <option value="uk">UK</option>
      </select>
      <label>Subscribe to the newsletter</label>
      <input type="checkbox" />
      <!--to submit the form-->
      <button type="submit">Submit</button>
    </form>

    <!--html5 layout-->
    <header>
      <nav></nav>
    </header>
    <main>
      <section id="skill"></section>
      <section id="project"></section>
    </main>
    <footer></footer>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3630.070546659104!2d73.74902117420108!3d24.517641178154634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3967e933b2cf56ff%3A0x77d81cda2dadfb80!2sTechno%20India%20NJR%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1723007232570!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <a href="https://www.google.com">click here</a>
  </body>
</html>
